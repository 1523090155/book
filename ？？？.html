<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云服务导航中心</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>云服务导航中心</h1>
        <!-- 用户认证区域 -->
        <div class="auth-section">
            <div id="loginBox">
                <h2>🔒 会员专属书签</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="用户名" required>
                    <input type="password" id="password" placeholder="密码" required>
                    <button type="submit">登录</button>
                </form>
                <p>还没有账号？<a href="#" onclick="showRegister()">立即注册</a></p>
                <div id="message" class="message"></div>
            </div>
            
            <!-- 注册区域 -->
            <div id="registerBox" class="hidden">
                <h2>📝 注册账号</h2>
                <form id="registerForm">
                    <input type="text" id="newUsername" placeholder="用户名" required>
                    <input type="password" id="newPassword" placeholder="密码" required>
                    <button type="submit">注册</button>
                </form>
                <p>已有账号？<a href="#" onclick="showLogin()">返回登录</a></p>
                <div id="registerMessage" class="message"></div>
            </div>
            
            <!-- 已登录书签管理 -->
            <div id="bookmarks" class="hidden">
                <div class="bookmark-header">
                    <h3>我的书签</h3>
                    <button onclick="logout()" class="logout-btn">退出登录</button>
                </div>
                <div id="bookmarkList" class="grid"></div>
            </div>
        </div>
        
        <!-- 公共书签 -->
        <div class="grid">
            <!-- VPS服务 -->
            <div class="card">
                <a href="https://vps.111600.xyz/">
                    <div class="card-icon">🚀</div>
                    <div class="card-content">
                        <div class="card-title">服务器探针</div>
                        <div class="card-desc">实时监控服务器状态与性能指标</div>
                    </div>
                </a>
            </div>
            <!-- 添加更多服务卡片 -->
            <div class="card">
                <a href="https://cloud.example.com/">
                    <div class="card-icon">☁️</div>
                    <div class="card-content">
                        <div class="card-title">云存储服务</div>
                        <div class="card-desc">快速、安全的云文件管理</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
