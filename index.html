        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            background: white;
        }

        .card a {
            text-decoration: none;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #6c5ce7, #a8a4f0);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .card-content {

        }

        .card-title {

            margin-bottom: 0.3rem;
        }

        .card-desc {

        }

        @media (max-width: 600px) {

            }
            h1 {

</head>
